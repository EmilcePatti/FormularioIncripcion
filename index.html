    <label for="nombre"> nombre: </label> <!-- label es la consigna por ejemplo nombre/apellido/direccion-->
    <input type="text" id="nombre" placeholder=" escribi tu nombre" required> <!-- input es la cajita para escribir--> <!-- placeholder es para visualizar la consigna en la cajita-->

    <!-- required es para que si queda una cajita en blanco sin llenar te avisa-->
    <br>

    <label for="apellido">apellido</label>
    <input type="text" id="apellido" name="apellido"> 
    <br>

    <label > selecciona curso <!-- se borro el fort que aparece en la etiqueta label-->
        <select name=" curso elejido"> <!-- esta etiqueta es para que nos llegue la respuesta de la persona-->
        <option value="" >elijo python</option>
        <option value="" selected>elijo web</option>  <!-- selected es para elejir que queres que prefigure com0o opcion-->
        <option value="">elijuo java</option>
    </select>
             <!-- creamos un selector. consigna y opciones de curso-->

    </label>
   <br>
    <label > deja tu comentario
        <textarea  name=" comentarios" id="" cols="30" rows="10"></textarea> <!-- cols y rows es cuantas columnas y filas damos para que escriban-->
    </label>

    <label > email
        <input type="email" name="email" placeholder=" escribi tu e-mail" required> <!--al poner en TYPE email, si escribe otra cosa que no sea formato email salta un cartelito-->

    </label>

    <label >  password
        <input type="password" name="password" placeholder="escribe tu contraseña" required>

    </label>

       <input type="radio" name="sexo" value="M">

    </label>

    <label > hombre
        <input type="radio" name="sexo" value="H"> <!-- al poner lo mismo en name, se selecciona un solo redondito como respuesta-->
    </label>

    </p>
